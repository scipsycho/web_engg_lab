<!DOCTYPE html>
<html lang="en">
<head>
  <title>Crypto Labs</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Font -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
  <!-- Bootstrap CSS -->
  {% load static %}
  <link rel="stylesheet" href="{% static "crypto/styles/bootstrap.min.css" %}">
  <!-- Main css -->
  <link rel="stylesheet" href="{% static "crypto/styles/enc.css" %}">

</head>

<body>

  <header>
    <div class="container">
      <div class="row">
          <div class="col-md-12 text-center">
		  <h1><a href="index.html">{{ heading }}</a></h1>
          </div>
      </div>
      <form action="/crypto/{{ heading }}/" method="post" class="form_class">
		{% csrf_token %}
		{{ form }}
		<input type="submit" name="encrypt" value="Encrypt" />
		<input type="submit" name="decrypt" value="Decrypt" />
        </form>
      </div>
      
    </div>
  </header>

</body>

</html>
